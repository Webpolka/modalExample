<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
	<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Модальное окно PLAYKISSME</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/main.min.css">  
</head> 

<body>
<!-- МОДАЛКА 1 -->
<div class="popup-modal" data-popup="2">
	<div class="popup-bg"></div>
	<div class="modal">
		<!-- Видимая часть -->
		<div class="modal-tile">
			<!-- Кнопка закрыть -->
			<button class="modal-close" data-popup-close>
				<img class="icon--close" src="./icons/close.svg" alt="Close">
			</button>

			<!-- Заголовок -->
			<div class="modal-header">
				<h3>Daily bonus</h3>
			</div>

			<!-- Прототип 1 -->
			<div class="modal-grid grid-proto-1">
				<!-- 1 -->
				<button class="modal-grid_button d1">
					<!-- Радиальный градиент -->
					<div class="modalBtn-radial radial-sky"></div>
					<!-- Изображение -->
					<img class="modalBtn-image" src="./images/question.png" alt="Img day 1">
					<!-- Фон -->
					<span class="modalBtn-bg-sky"></span>
					<!-- День -->
					<span class="modalBtn-day">day 1</span>
					<!-- Бонус -->
					<span class="modalBtn-bottomText">1</span>
					<!-- Завтра -->
					<div class="modalBtn-tommorow">Tommorow item</div>

					<!-- ПЕЧАТЬ -->
					<div class="stamp-image">
						<img src="./images/stamp-full.png" alt="Печать картинкой">
					</div>
				</button>

				<!-- 2 -->
				<button class="modal-grid_button current d2">
					<!-- Радиальный градиент -->
					<div class="modalBtn-radial radial-sky"></div>
					<!-- Фон -->
					<span class="modalBtn-bg-sky"></span>
					<!-- Изображение -->
					<img class="modalBtn-image" src="./images/gold/gold-1.png" alt="Img day 2">
					<!-- День -->
					<span class="modalBtn-day">day 2</span>
					<!-- Бонус -->
					<span class="modalBtn-bottomText">500</span>

					<!-- Завтра -->
					<div class="modalBtn-tommorow">Tommorow item</div>
				</button>

				<!-- 3 -->
				<button class="modal-grid_button d3">
					<!-- Радиальный градиент -->
					<div class="modalBtn-radial radial-sky"></div>
					<!-- Фон -->
					<span class="modalBtn-bg-sky"></span>
					<!-- Изображение -->
					<img class="modalBtn-image" src="./images/violet/violet-1.png" alt="Img day 3">
					<!-- День -->
					<span class="modalBtn-day">day 3</span>
					<!-- Бонус -->
					<span class="modalBtn-bottomText">10</span>
					<!-- Завтра -->
					<div class="modalBtn-tommorow">Tommorow item</div>
				</button>

				<!-- 4 -->
				<button class="modal-grid_button d4">
					<!-- Радиальный градиент -->
					<div class="modalBtn-radial radial-sky"></div>
					<!-- Фон -->
					<span class="modalBtn-bg-sky"></span>
					<!-- Изображение -->
					<img class="modalBtn-image" src="./images/blue-stuff.png" alt="Img day 4">
					<!-- День -->
					<span class="modalBtn-day">day 4</span>
					<!-- Бонус -->
					<span class="modalBtn-bottomText">Chest x3</span>
					<!-- Завтра -->
					<div class="modalBtn-tommorow">Tommorow item</div>
				</button>

				<!-- 5 -->
				<button class="modal-grid_button d5">
					<!-- Радиальный градиент -->
					<div class="modalBtn-radial radial-sky"></div>
					<!-- Фон -->
					<span class="modalBtn-bg-sky"></span>
					<!-- Изображение -->
					<img class="modalBtn-image" src="./images/gold/gold-1.png" alt="Img day 5">
					<!-- День -->
					<span class="modalBtn-day">day 5</span>
					<!-- Бонус -->
					<span class="modalBtn-bottomText">1000</span>
					<!-- Завтра -->
					<div class="modalBtn-tommorow">Tommorow item</div>
				</button>

				<!-- 6 -->
				<button class="modal-grid_button d6">
					<!-- Радиальный градиент -->
					<div class="modalBtn-radial radial-sky"></div>
					<!-- Фон -->
					<span class="modalBtn-bg-sky"></span>
					<!-- Изображение -->
					<img class="modalBtn-image" src="./images/violet/violet-1.png" alt="Img day 6">
					<!-- День -->
					<span class="modalBtn-day">day 6</span>
					<!-- Бонус -->
					<span class="modalBtn-bottomText">20</span>
					<!-- Завтра -->
					<div class="modalBtn-tommorow">Tommorow item</div>
				</button>

				<!-- 7 -->
				<button class="modal-grid_button d7">
					<!-- Радиальный градиент -->
					<div class="modalBtn-radial radial-violet"></div>
					<!-- ЛУЧИ -->
					<div class="modalBtn-light-violet"></div>
					<!-- Фон -->
					<span class="modalBtn-bg-violet"></span>
					<!-- Изображение -->
					<img class="modalBtn-image" src="./images/gold-stuff.png" alt="Img day 7">
					<!-- День -->
					<span class="modalBtn-day">day 7</span>
					<!-- Бонус -->
					<span class="modalBtn-bottomText bottomText-special">Special Chest x1</span>
					<!-- Завтра -->
					<div class="modalBtn-tommorow">Tommorow item</div>
				</button>
			</div>
		</div>
	</div>
</div>


		<!-- МОДАЛКА 2 -->
		<!-- Модальное окно -->
<div class="popup-modal" data-popup="1">
	<div class="popup-bg"></div>
	<div class="modal">
		<!-- Видимая часть -->
		<div class="modal-tile">
			<!-- Кнопка закрыть -->
			<button class="modal-close" data-popup-close>
				<img class="icon--close" src="./icons/close.svg" alt="Close">
			</button>

			<!-- Заголовок -->
			<div class="modal-header">
				<h3>Daily bonus</h3>
			</div>

			<!-- Прототип 2 -->
			<div class="modal-grid grid-proto-2">
				<!-- 1 -->
				<button class="modal-grid_button modalBtn w1" data-modal-btn="subscription">
					<!-- РАДИАЛЬНЫЙ ГРАДИЕНТ -->
					<div class="modalBtn-radial radial-violet"></div>

					<!-- ФОН -->
					<span class="modalBtn-bg-violet"></span>

					<!-- ЭФФЕКТ ВРАЩЕНИЯ ДЛЯ ИЗОБРАЖЕНИЯ-->
					<div class="modalBtn-rotate modalBtn-rotate-styles">
						<img src="./images/glow/rotate-violet.png" alt="Light violet">
					</div>

					<!-- ИЗОБРАЖЕНИЕ -->
					<img class="modalBtn-image image-adaptive-500" src="./images/violet-box.png" alt="Subscription">

					<!-- ТЕКСТ НАД КАРТИНКОЙ -->
					<div class="modalBtn-about about-adaptive-500 violet-text">
						<span>15 day gem subscription</span>
					</div>

					<!-- СЛОЖНЫЙ ТЕКСТ С КРИСТАЛОМ ПОД КАРТИНКОЙ -->
					<div class="blue-text gemUnder-adaptive-500 modalBtn-gemUnder">
						<div class="gemUnder-image">
							<img class="img-responsive" src="./images/gem.png" alt="">
						</div>
						<div class="gemUnder-group">
							<span class="blue-text gemUnder-group_min">Gems</span>
							<span class="blue-text gemUnder-group_max">+450</span>
						</div>
					</div>

					<div class="modalBtn-spaceBetween">
						<!-- ВЕРХНЯЯ ПОЛОСКА -->
						<div class="modalBtn-spaceBetween_top">
							<span>Get 30 daily gems for 15 days !</span>
						</div>

						<!-- НИЖНЯЯ ПОЛОСКА -->
						<div class="modalBtn-spaceBetween_bottom violet">
							<span>US $ 4.99</span>
						</div>
					</div>
				</button>

				<!-- 2 -->
				<button class="modal-grid_button modalBtn w2" data-modal-btn="special">
					<!-- БЭДЖИК -->
					<div class="modalBtn-badge">
						<img class="img-responsive" src="./images/adge-crown.png" alt="Crown">
					</div>

					<!-- ФОН -->
					<span class="modalBtn-bg-green"></span>

					<!-- ЭФФЕКТ ВРАЩЕНИЯ ДЛЯ ИЗОБРАЖЕНИЯ-->
					<div class="modalBtn-rotate modalBtn-rotate-styles">
						<img src="./images/glow/rotate-blue.png" alt="Light blue">
					</div>

					<!-- РАДИАЛЬНЫЙ ГРАДИЕНТ -->
					<div class="modalBtn-radial radial-green"></div>

					<!-- ИЗОБРАЖЕНИЕ -->
					<img class="modalBtn-image image-adaptive-650" src="./images/blue-stuff.png" alt="Blue stuff">

					<!-- ТЕКСТ НАД КАРТИНКОЙ -->
					<div class="modalBtn-about about-adaptive-650 green-text">
						<span>special</span>
					</div>

					<!-- КНОПКА ИНФО -->
					<a href="#" class="modalBtn-info">
						<img class="img-responsive" src="./images/info-btn.png" alt="">
					</a>

					<!-- ТЕКСТ НА ЛЕНТОЧКЕ -->
					<div class="modalBtn-ribbon">
						<span>2x Value</span>
					</div>

					<!-- ПРОСТОЙ ТЕКСТ ПОД КАРТИНКОЙ -->
					<div class="blue-text modalBtn-under under-adaptive-650">
						<span>Lucky Chest <br>x3</span>
					</div>

					<div class="modalBtn-spaceBetween">
						<!-- ВЕРХНЯЯ ПОЛОСКА -->
						<div class="modalBtn-spaceBetween_top">
							<span class="pl-10">Resets in<span>&nbsp;</span><span class="topline-red"> 23h 59m</span></span>
						</div>

						<!-- НИЖНЯЯ ПОЛОСКА -->
						<div class="modalBtn-spaceBetween_bottom green">
							<img src="./images/gem.png" alt="Gems">
							<span>12</span>
						</div>
					</div>
				</button>

				<!-- 3 -->
				<diw class="modal-grid_tiles w3">
					<h3>GoldPack</h3>
					<div class="tiles">
						<!-- 3.1 -->
						<div class="modalBtn tile">
							<!-- РАДИАЛЬНЫЙ ГРАДИЕНТ-->
							<div class="radial-gold tile-goldpack_radial"></div>

							<!-- ЭФФЕКТ ВРАЩЕНИЯ ДЛЯ ИЗОБРАЖЕНИЯ-->
							<div class="modalBtn-rotate tile-goldpack_rotate">
								<img src="./images/glow/rotate-gold.png" alt="Light Gold">
							</div>

							<!-- ФОН -->
							<span class="modalBtn-bg-gold"></span>

							<!-- ИЗОБРАЖЕНИЕ (1) -->
							<div class="tile-goldpack_image">
								<img src="./images//gold/gold-1.png" alt="Gold">
							</div>

							<!-- ВЕРХНЯЯ ПОЛОСКА -->
							<div class="gold-text tile-goldpack_topline">
								<span>1,500</span>
							</div>

							<!-- НИЖНЯЯ ПОЛОСКА -->
							<div class="tile-goldpack_bottomline">
								<img src="./images/gem.png" alt="Gems">
								<span>12</span>
							</div>
						</div>

						<!-- 3.2 -->
						<div class="modalBtn tile">
							<!-- РАДИАЛЬНЫЙ ГРАДИЕНТ-->
							<div class="radial-gold tile-goldpack_radial"></div>

							<!-- ЭФФЕКТ ВРАЩЕНИЯ ДЛЯ ИЗОБРАЖЕНИЯ-->
							<div class="modalBtn-rotate tile-goldpack_rotate">
								<img src="./images/glow/rotate-gold.png" alt="Light Gold">
							</div>

							<!-- ФОН -->
							<span class="modalBtn-bg-gold"></span>

							<!-- ИЗОБРАЖЕНИЕ (2) -->
							<div class="tile-goldpack_image">
								<img src="./images//gold/gold-2.png" alt="Gold 2">
							</div>

							<!-- ВЕРХНЯЯ ПОЛОСКА -->
							<div class="gold-text tile-goldpack_topline">
								<span>4,000</span>
							</div>

							<!-- НИЖНЯЯ ПОЛОСКА -->
							<div class="tile-goldpack_bottomline">
								<img src="./images/gem.png" alt="Gems">
								<span>48</span>
							</div>
						</div>

						<!-- 3.3 -->
						<div class="modalBtn tile">
							<!-- БЭДЖИК -->
							<div class="modalBtn-badge">
								<img class="img-responsive" src="./images/badge-best.png" alt="Crown">
							</div>

							<!-- ФОН -->
							<span class="modalBtn-bg-gold"></span>

							<!-- РАДИАЛЬНЫЙ ГРАДИЕНТ-->
							<div class="radial-gold tile-goldpack_radial"></div>

							<!-- ЭФФЕКТ ВРАЩЕНИЯ ДЛЯ ИЗОБРАЖЕНИЯ-->
							<div class="modalBtn-rotate tile-goldpack_rotate">
								<img src="./images/glow/rotate-gold.png" alt="Light Gold">
							</div>

							<!-- ИЗОБРАЖЕНИЕ (3) -->
							<div class="tile-goldpack_image">
								<img src="./images//gold/gold-3.png" alt="Golв 3">
							</div>

							<!-- ВЕРХНЯЯ ПОЛОСКА -->
							<div class="gold-text tile-goldpack_topline">
								<span>12,000</span>
							</div>

							<!-- НИЖНЯЯ ПОЛОСКА -->
							<div class="tile-goldpack_bottomline">
								<img src="./images/gem.png" alt="Gems">
								<span>120</span>
							</div>
						</div>

						<!-- 3.4 -->
						<div class="modalBtn tile">
							<!-- РАДИАЛЬНЫЙ ГРАДИЕНТ-->
							<div class="radial-gold tile-goldpack_radial"></div>

							<!-- ЭФФЕКТ ВРАЩЕНИЯ ДЛЯ ИЗОБРАЖЕНИЯ-->
							<div class="modalBtn-rotate tile-goldpack_rotate">
								<img src="./images/glow/rotate-gold.png" alt="Light Gold">
							</div>

							<!-- ФОН -->
							<span class="modalBtn-bg-gold"></span>
							
							<!-- ИЗОБРАЖЕНИЕ (4) -->
							<div class="tile-goldpack_image">
								<img src="./images//gold/gold-4.png" alt="Gold 4">
							</div>

							<!-- ВЕРХНЯЯ ПОЛОСКА -->
							<div class="gold-text tile-goldpack_topline">
								<span>25,500</span>
							</div>

							<!-- НИЖНЯЯ ПОЛОСКА -->
							<div class="tile-goldpack_bottomline">
								<img src="./images/gem.png" alt="Gems">
								<span>240</span>
							</div>
						</div>
					</div>
				</diw>
			</div>
		</div>
	</div>
</div>


		<div class="modal-extra-buttons">
			<!-- ПРОСТО КНОПКИ УБЕРЕТЕ ЕЕ !! -->
			<button data-popup-open="1" class="extra-example">Открыть модальное окно 1</button>

			<button data-popup-open="2" class="extra-example">Открыть модальное окно 2</button>
		</div>

		<script src="./js/main.min.js"></script>

	</body>
</html>
